<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>unordered list</title>
</head>
    <body>
        <h1>ORDERED LIST</h1>
      <div>
         OREO EATING PROCEDURE:
         <ol>
         <li> OPEN BOX</li>
          <li>TAKE OUT COOKIES</li>
          <li>MAKE A DOUBLE OREO</li>
            <ol>
             <li>PEEL OFF THE TOP PART</li>
              <li>PLACE ANOTHER COOKIE IN THE MIDDLE</li>
              <li>PUT BACK THE TOP PART</li>
            </ol>
          <li>ENJOY!</li>
          </ol>
        </div>
  </body>
</html>
